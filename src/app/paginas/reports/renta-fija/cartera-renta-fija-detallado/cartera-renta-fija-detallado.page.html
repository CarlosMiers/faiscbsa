<ion-header style="background-color: rgba(35, 224, 200, 1)">
  <ion-toolbar class="barra" color="primary">
    <div class="ion-text-center">
      <h4>{{ccabecera}}</h4>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let detalle of DetalleCartera">
      <ion-card>
        <ion-card-subtitle>{{detalle.nomalias}}</ion-card-subtitle>
        <div class="contenido">
          <ion-grid>
            <ion-row>
              <ion-col class="ion-margin">
                <div><strong>Emisi√≥n</strong></div>
              </ion-col>
              <ion-col class="ion-margin">
                <div>{{detalle.fechaemision | date}}</div>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col class="ion-margin">
                <div><strong>Vencimiento</strong></div>
              </ion-col>
              <ion-col class="ion-margin">
                <div>{{detalle.vencimiento | date}}</div>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col class="ion-margin">
                <div><strong>Valor Nominal</strong></div>
              </ion-col>
              <ion-col class="ion-margin">
                <div *ngIf="estadodetalle">{{detalle.valor_nominal | number:'1.0-0'}}</div>
                <div *ngIf="!estadodetalle">{{detalle.valor_nominal | number:'1.1-2'}}</div>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col class="ion-margin">
                <div><strong>Tasa</strong></div>
              </ion-col>
              <ion-col class="ion-margin">
                <div>{{detalle.tasa | number:'1.1-3'}}</div>
              </ion-col>
            </ion-row>
          </ion-grid>
        </div>
      </ion-card>
    </ion-item-sliding>
  </ion-list>
</ion-content>
