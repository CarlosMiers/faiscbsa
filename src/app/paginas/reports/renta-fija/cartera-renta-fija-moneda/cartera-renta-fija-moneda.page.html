<ion-header style="background-color: rgba(35, 224, 200, 1)">
  <ion-toolbar class="barra" color="primary">
    <div class="ion-text-center">
      <h4>{{ctitulo}}</h4>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-text-center">
    <h3 *ngIf="totalcartera==0">Sin Inversiones</h3>
  </div>

  <ion-list>
    <ion-item-sliding *ngFor="let cartera of ListaCartera">
      <ion-item>
        <ion-avatar slot="start">
          <img src="../../../assets/img/hogar.svg" />
        </ion-avatar>
        <ion-grid>
          <ion-row>
            <ion-col>
        
              <div class="row responsive-sm" class="row responsive-sm" class="ion-text-start"
                (click)="VerDetalle(cartera.emisor,cartera.nombreemisor)">
                <p>
                  <strong class="capitalize">{{cartera.nombreemisor}}</strong>
                </p>
              </div>
            </ion-col>
            <ion-col>
              <div class="row responsive-sm" class="ion-text-end">
                <p *ngIf="estado">{{cartera.total | number:'1.0-0'}}</p>
                <p *ngIf="!estado">{{cartera.total | number:'1.1-2'}}</p>
              </div>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
    </ion-item-sliding>
  </ion-list>
</ion-content>
<ion-footer>
  <ion-grid>
    <ion-row>
      <ion-col>
        <div class="row responsive-sm" class="ion-text-start">
          <p>
            <strong class="capitalize">Total Cartera</strong>
          </p>
        </div>
      </ion-col>
      <ion-col>
        <div class="row responsive-sm" class="ion-text-end">
          <p *ngIf="estado"> <strong class="capitalize">{{ totalcartera| number:'1.0-0' }}</strong></p>
          <p *ngIf="!estado"> <strong class="capitalize">{{ totalcartera| number:'3.1-2' }}</strong></p>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
