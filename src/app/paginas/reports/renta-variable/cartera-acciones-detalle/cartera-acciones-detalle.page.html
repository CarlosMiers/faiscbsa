<ion-header style="background-color: rgba(35, 224, 200, 1)">
  <ion-toolbar class="barra" color="primary">
    <div class="ion-text-center">
      <h4>{{ccabecera}}</h4>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let detalle of DetalleCartera">
      <ion-card>
        <ion-card-title>{{detalle.nomalias}}</ion-card-title>
        <ion-grid>
          <ion-row>
            <ion-col class="ion-margin">
              <div><strong>Valor Inversi√≥n</strong></div>
              <div>{{detalle.valor_inversion | number:'3.1-2'}}</div>
            </ion-col>
            <ion-col class="ion-margin-top">
              <div><strong>Fecha Compra</strong></div>
              <div>{{detalle.fechacierre | date }}</div>

              <div><strong>Cantidad</strong></div>
              <div>{{detalle.cantidad | number:'3.1-2'}}</div>
              <div><strong>Precio</strong></div>
                <div>{{detalle.precio | number:'3.1-2'}}</div>

              </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card>
    </ion-item-sliding>
  </ion-list>
</ion-content>
